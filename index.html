<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Survey Says!</title>
  </head>

  <body>
    <h1>Tell Us About Yourself!</h1>
    <p>Answer some questions about yourself, so we can learn more about you.</p>

    <div class="container">

      <div class="form">
        <div class="form1">
          <p>What is your favorite beverage?<p>
          <select class="form1" id="beverage">
            <option>Coffee</option>
            <option>Beer</option>
            <option>Tea</option>
            <option>Water</option>
          </select>
        </div>

        <div class="form2">
          <p>What is your favorite ice cream flavor?<p>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="chocolate" checked>
              Chocolate
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="vanilla">
              Vanilla
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="cookiesandcream">
              Cookies and Cream
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="born">Date of birth:</label>
          <input id="born" class="form-control" type="date">
        </div>

        <button id="btn">Show me my results!</button>

      </div>

      <div id="story">
        <h1>About Me</h1>
        <p>
        My favorite beverage is <span class="beverage"></span> and my favorite type of ice cream is <span class="flavor"></span> and I was born on <span class="dob"></span>.
        </p>
      </div>

    </div>

  </body>
</html>
